services:
  db:
    image: postgres:16-alpine
    container_name: inventory-control-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-inventory_control}
      POSTGRES_USER: ${POSTGRES_USER:-inventory_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-inventory_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-inventory_user} -d ${POSTGRES_DB:-inventory_control}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory-control-web
    command: ["sh", "/app/entrypoint.sh"]
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: ${DJANGO_SECRET_KEY:-change-this-secret-key}
      DB_NAME: ${POSTGRES_DB:-inventory_control}
      DB_USER: ${POSTGRES_USER:-inventory_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-inventory_pass}
      DB_HOST: db
      DB_PORT: "5432"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
